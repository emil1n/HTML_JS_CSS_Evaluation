<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="/js/login.js"></script>
    <link rel="stylesheet" href="/css/bootstrap-4.6.2-dist/bootstrap-4.6.2-dist/css/bootstrap.min.css"
    <link rel="stylesheet" href="/css/login.css">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>TRAVEL REQUESTOR</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="username">
            <span id="usernameError" class="error"></span><br>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="password">
            <span id="passwordError" class="error"></span><br>
        </div>
        <p id="invalidError" class="error"></p> 
        <button class="login-button" onclick="login()" id="submitBtn" >Login</button>
      
    </div>

    
</body>
</html>
